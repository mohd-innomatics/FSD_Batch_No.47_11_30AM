<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <!-- Ordered List -->
    <ol type="1">
        <li>Apple</li>
        <!-- Nested List or Sub-List -->
        <ol type="A">
            <li>iphone</li>
            <li>ipad</li>
            <li>MacBook</li>
            
            <!-- another sub-list or nested list -->
             <ol type="i" reversed="reversed">
                <li>MacBook M1</li>
                <li>MacBook M2</li>
                <li>MacBook M3</li>
                <li>MacBook M4</li>

             </ol>

        </ol>

        <li>Samsung</li>
        <li>Nothing</li>
        <li>Lava</li>
    </ol>
</body>
</html>
