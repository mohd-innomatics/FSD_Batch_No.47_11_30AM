<!DOCTYPE html>

<html>
    <head>
        <!-- Adding icon with title -->
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5973/5973800.png">

        <title>Learn Meta tags in one video</title>
        <!-- to get more symbols and emojis on web-page -->
        <meta charset="UTF-8">

        <!-- Adding web-page description -->
        <meta name="description" content="This is one short video to learn meta tags">

        <!-- Adding keywords in web-page -->
        <meta name="keyword" content="HTML, HTML5, Meta, SEO-friendly">

        <!-- Adding author name -->
        <meta name="author" content="Mohd Navaid">

        <!-- Adding meta tag to make resposive web page -->
        <meta name="viewport" content="width=device-wdith, scale=1.0">

        <!-- Adding page refresh timing -->
        <meta http-equiv="refresh" content="10">

    </head>


    <body>
        <h1>Learn All about meta tags.</h1>
    </body>
</html>
