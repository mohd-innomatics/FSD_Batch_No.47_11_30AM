<!DOCTYPE html>
<!-- for current version of HTML5 -->

<html>
<!-- Root element -->

<head>
    <!-- title & meta data & links -->
    <title>Block & Inline Elements</title>
</head>

<body>
    <!-- visual content we write in body tag. -->

    <!-- Block level elements -->
    <h1>Hello</h1> <h2>World!</h2>

    <!-- inline elements -->

    <span>Hi</span>
    <span>Students</span> <b>hello</b> <p>HTML</p>


</body>



</html>
