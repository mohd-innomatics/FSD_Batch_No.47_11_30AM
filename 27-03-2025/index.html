<!-- It's tell browser that this is latest version of html -->
<!DOCTYPE html>

<!-- It is root element -->
<html>

<!-- In head tag, we write meta data and external links -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>First HTML Page.</title>
</head>

<!-- It contains the cotent to display on brwoser. -->
<body>
    <!-- Content -->

    <!-- Heading tags -->
   
    <!-- VS code Emmits -->
    <!-- Emmet: h$*6{Heading-$} -->
     <h1 align="center">Heading-1</h1>
     <hr>
     <h2>Heading-2</h2>
     <h3>Heading-3</h3>
     <h4>Heading-4</h4>
     <h5>Heading-5</h5>
     <h6>Heading-6</h6>
    
     <!-- p tag or paragraph tag -->
     <!-- Randrom words: lorem10  (will give 10 random words) -->
     <p>Lorem, ipsum dolor.</p>

     <!-- hr or horizontal line -->
    <hr>

    <h2>This is new page heading</h2>

    <hr>
  


</body>
</html>
