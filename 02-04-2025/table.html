<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table tag in HTML</title>
  </head>
  <body>
    <h1>Table tag in html</h1>

    <!-- table creation -->

    <table border="2" cellspacing="5px" cellpadding="5px" width="40%" bgcolor="yellow" align="center">
    
        <!-- caption -->
        <caption><b>Students Data</b></caption>
      <!-- table head -->
      <thead>
        <tr>
          <!-- table heading -->
          <th>S.No.</th>
          <th>Name</th>
          <th>Course</th>
        </tr>
      </thead>

      <!-- table body -->
      <tbody>
        <!-- table row-1 -->
        <tr>
            <!-- table data -->
            <td>1.</td>
            <td>Doreamon</td>
            <td>Frontend</td>
        </tr>

        <!-- table row-2 -->
        <tr>
            <td>2.</td>
            <td>Nobita</td>
            <td>Backend</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
