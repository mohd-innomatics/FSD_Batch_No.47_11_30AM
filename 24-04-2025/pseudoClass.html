        /* 
            :first-child()
            :last-child()
            :nth-child(value)
                         value: number | even | odd etc.

        */

        a{
            font-size: 50px;
            font-weight: bolder;

            color:darkorange;
        }
        a:hover{
            color:crimson;
        }
        a:visited{
            color:green;
        }
        a:active{
            background-color: yellow;
            color:red;
        }

        /* pseudo elements  */

        li::selection{
            background-color: black;
            color: yellow;
        }

        p::first-letter{
            font-size: 50px;
            font-weight: bolder;
            color:darkblue;
        }

        p::first-line{
            background-color: black;
            color:white
        }


        #one::before{
            content: 'ðŸ‘‹';
        }
        #one::after{
            content:'ðŸ˜ª';
            font-size: 30px;
        }

        input::placeholder{
            background-color: yellow;
            color:red;
        }
        input:focus{
            border:13px solid red;
            color:white;
        }
        
    </style>
</head>
