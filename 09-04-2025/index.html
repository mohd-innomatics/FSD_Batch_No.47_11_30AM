<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenteditable</title>
</head>
<body>
    <h1 contenteditable="true">Hello everyone..</h1>
    <h2 contenteditable="false">Hello students...</h2>

    <form action="">
        <input type="text" onfocus="this.style.background='yellow'" onblur="this.style.background='green'">

        <input type="text" name="" id="" required>

        <input type="range" name="" id="" min="0" max="100">

        <meter value="0.2" min="0" max="1"></meter>
        <input type="submit" value="click" onclick="fun()">
    </form>
</body>
</html>
