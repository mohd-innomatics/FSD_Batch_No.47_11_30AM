<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./gallery.css">
    <meta http-equiv="refresh" content="3">
</head>
<body>
    <!-- gallery -->
     <!-- card -->
      <!-- img -->
       <!-- caption -->

    
    <div class="gallery">
        <div class="card" id="card-1">
            <img src="https://picsum.photos/300/200?grayscale" alt="not available">
            <div class="caption">Image-1</div>
        </div>


        <div class="card" id="card-1">
            <img src="https://picsum.photos/300/200?blur" alt="not available">
            <div class="caption">Image-1</div>
        </div>


        <div class="card" id="card-1">
            <img src="https://picsum.photos/300/200?random=4" alt="not available">
            <div class="caption">Image-1</div>
        </div>


        <div class="card" id="card-1">
            <img src="https://picsum.photos/300/200?random=3" alt="not available">
            <div class="caption">Image-1</div>
        </div>


        <div class="card" id="card-1">
            <img src="https://picsum.photos/300/200?random=2" alt="not available">
            <div class="caption">Image-1</div>
        </div>

        <div class="card" id="card-1">
            <img src="https://picsum.photos/300/500" alt="not available">
            <div class="caption">Image-1</div>
        </div>

        <div class="card" id="card-1">
            <img src="https://picsum.photos/300/300" alt="not available">
            <div class="caption">Image-1</div>
        </div>
    </div>
</body>
</html>
