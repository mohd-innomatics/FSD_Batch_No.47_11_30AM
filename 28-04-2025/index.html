<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>

    <!-- Embedded CSS or Internal CSS -->
    <style>
        /* id configure using # symbol */
        /* #heading1{
            background-color: yellow;
        }
        #heading2{
            color:red;
        } */


        /* class configure using .(dot) symbol */
        .heading1{
            color:green;
        }

        .heading2{
            color:yellow;
        }

        .heading3{
            color:crimson;
        }

    </style>
</head>
<body>

<!-- Difference between Id & class Selector -->

    <!-- 1. id selector (unique) -->
    
    <!-- <h1 id="heading1 heading2">HTML Language</h1> -->

    <!-- 2. class selector (multiple effect) -->

    <h1 class="heading1 heading2 heading3">HTML Language</h1>





    <!-- inline css -->
     <!-- in inline-css, we don't need to use any selector -->
      <!-- in inline-css, we use 'style' attribute to apply the style. -->
    <!-- <h1 style="color:red;">Web Development</h1> -->

    
</body>
</html>
