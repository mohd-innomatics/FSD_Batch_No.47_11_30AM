<!-- Group selector -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>

    <!-- Embedded or Internal CSS -->
    <style>
        .text-effect{
            text-align: center;
            color:white;
            font-size: 25px;
        }

        main{
            height: 350px;
            background-color: burlywood;
        }

        /* Groping style */
        header, footer{
            background-color: black;
            padding: 20px;
            width: 100vw;
        }


    </style>
</head>
<body>
    <header class="text-effect" id="head1">....Header....</header>
    <main class="text-effect" id="main1">.....Main-Content....</main>
    <footer class="text-effect" id="foot1">..... &copy; copyright reserved.. Footer.....</footer>
</body>
</html>
